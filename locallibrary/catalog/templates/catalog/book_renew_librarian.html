{% extends "base_generic.html" %}

{% block content %}

  <h1>Продлить: {{bookinst.book.title}}</h1>
  <p>Заемщик: {{bookinst.borrower}}</p>
  <p class="{% if bookinst.is_overdue %}text-danger{% endif %}">
    Срок возврата: {{ bookinst.due_back }}
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Отправить">
  </form>

{% endblock %}
